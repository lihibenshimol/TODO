<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">
    <h1>Todo List</h1>

    <section class="todo-filter"> Sort By: 

    <select onchange="onSetFilter(this.value)">
        <option value="all">All</option>
        <option value="done">Done</option>
        <option value="active">Active</option>
    </select>

    <select onchange="onSort(this.value)">
        <option value="txt">Text</option>
        <option value="most-recent">Most Recent</option>
            <option value="importance">Importance</option>
        </select>
</section>

    <div class="todo-list-box">
        <ul class="todo-list">
        </ul>
    </div>

    <form onsubmit="onAddTodo(event)">
        <input type="text" name="todo-txt" placeholder="What todo?" />
        <input type="number" name="importance" placeholder="Importance 1-3">
        <button>Add</button>
    </form>

    <section class="todo-stat">
        <h4>Total todos: <span class="total-todos"></span> </h4>
        <h4>Active todos: <span class="active-todos"></span> </h4>
        <h4>Done todos: <span class="done-todos"></span> </h4>
    </section>

    <script src="js/safe-content.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
